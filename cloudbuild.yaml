steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/backed-nugaskuy/nugaskuy-be-flask', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/backed-nugaskuy/nugaskuy-be-flask']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'nugaskuy-be-flask', '--image', 'gcr.io/backed-nugaskuy/nugaskuy-be-flask', '--platform', 'managed', '--region', 'asia-southeast2', '--allow-unauthenticated', '--port', '8080']

images:
  - 'gcr.io/backed-nugaskuy/nugaskuy-be-flask'